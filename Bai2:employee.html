<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var message, login;

        login = prompt("Please enter your position here:")

        if (login === 'Employee'){
            message = "Hello";
        }else if (login === 'Director'){
            message = "Greetings";
        }else if (login === ''){
            message = "No login";
        }else{
            message = '';
        }
    alert(message)
    </script>
</body>
</html>
